<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">HearthStone</a>
		  <a class="navbar-brand" href="/hero/">Heros</a>
		  <a class="navbar-brand" href="/deck/">Decks</a>
		  <a class="navbar-brand" href="/cards/">Cards</a>
		  <a class="navbar-brand" href="/createdeck/">Create</a>
        </div>
      </div>
    </div>
	
<form action="/createdeck/">
<div id = "formbox">
  <select name="hero">
		<option value='Paladin'>Paladin</option>
		<option value='Warrior'>Warrior</option>
		<option value='Priest'>Priest</option>
		<option value='Druid'>Druid</option>
		<option value='Mage'>Mage</option>
		<option value='Shaman'>Shaman</option>
		<option value='Rogue'>Rogue</option>
		<option value='Hunter'>Hunter</option>
  </select>
  <br><br>
  <input type="submit">
  </div>
</form>

  %if napaka:
        <div class="alert alert-warning">{{napaka}}</div>
  %end



<!-- searchbar -->

<p class="padding">
<div class="container">
	<div class="row">
        <div class="col-md-3">
            <form action="#" method="get">
                <div class="input-group">
                    <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
		<div class="col-md-9">
    	 <table class="table table-list-search">
                    <thead>
                        <tr>
                            <th><i>Name</i></th>
                            <th><i>Id</i></th>
                        </tr>
                    </thead>
                    <tbody>
						%for (id,ime) in create:
                        <tr>
                            <td>{{ime}}</td>
                            <td>{{id}}</td>
                        </tr>
						%end
                    </tbody>
                </table>   
		</div>
	</div>
</div>
